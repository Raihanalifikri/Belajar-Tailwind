<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">
</head>
<body>
    <h1 class="font-Poppins text-center text-5xl font-bold underline underline-offset-1">Spanning Columns</h1>
    <hr class="h-[4px] bg-sky-700 mt-3">

    <div class="grid grid-cols-6 gap-4 p-3">
        <div class="col-span-2 bg-red-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">1 dan 2</p>
        </div>  
        <div class="bg-yellow-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">3</p>
        </div>  
        <div class="bg-green-600 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">4</p>
        </div>  
        <div class="col-span bg-violet-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">5</p>
        </div>
        <div class="col-span bg-violet-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">6</p>
        </div>
        <div class="col-span bg-violet-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">7</p>
        </div>
        <div class="col-span bg-violet-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">8</p>
        </div>
        <div class="col-span-2 bg-violet-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">9 dan 10</p>
        </div>
        <div class="col-span bg-violet-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">11</p>
        </div>
        <div class="col-span bg-violet-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">12</p>
        </div>
        <div class="col-span-2 row-span-2 bg-violet-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">13 14 20 21 </p>
        </div>
        <div class="col-span bg-violet-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">15</p>
        </div>
        <div class="col-span bg-violet-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">16</p>
        </div>
        <div class="col-span bg-violet-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">17</p>
        </div>
        <div class="row-span-3 bg-violet-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">19 25 30</p>
        </div>
        <div class="col-span bg-violet-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">22</p>
        </div>
        <div class="col-span-2 row-span-2 bg-violet-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">23 24 29</p>
        </div>
        <div class="col-span bg-violet-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">26</p>
        </div>
        <div class="col-span bg-violet-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">27</p>
        </div>
        <div class="col-span bg-violet-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">28</p>
        </div>
        <div class="col-span-6 bg-violet-400 px-4 py-8 rounded-lg shadow-md">
            <p class="text-center">31 - 36</p>
        </div>
    </div>
    
</body>
</html>
